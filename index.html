<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DateLink ‚Äî Call Room</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4f87;
    }
    video {
      width: 45%;
      border-radius: 12px;
      background: #000;
      margin: 10px;
    }
    button {
      background: #ff4f87;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    input {
      padding: 8px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üé• DateLink ‚Äî Call Room</h1>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div>
    <button id="createBtn">Create Call</button>
    <input id="callIdInput" placeholder="Enter Call ID" />
    <button id="joinBtn">Join Call</button>
  </div>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, getDoc,
      onSnapshot, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyD9dwHPDTJr1-mFXPW_JZnVS-JyZ6BNMgU",
      authDomain: "smart-waste-66279.firebaseapp.com",
      projectId: "smart-waste-66279",
      storageBucket: "smart-waste-66279.appspot.com",
      messagingSenderId: "619099585646",
      appId: "1:619099585646:web:b193d2a9fc13347d88ba7f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const servers = {
      iceServers: [
        { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
      ]
    };

    const pc = new RTCPeerConnection(servers);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const createBtn = document.getElementById('createBtn');
    const joinBtn = document.getElementById('joinBtn');
    const callIdInput = document.getElementById('callIdInput');
    const status = document.getElementById('status');

    let localStream;
    let remoteStream = new MediaStream();
    remoteVideo.srcObject = remoteStream;

    // ‚úÖ Get local media
    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        // Add each track to the peer connection
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        console.log("‚úÖ Local media ready");
      } catch (err) {
        console.error("Media access error:", err);
        alert("Please allow camera and microphone access.");
      }
    }

    // ‚úÖ Receive remote stream
    pc.ontrack = event => {
      console.log("üé• Received remote track:", event.streams[0]);
      event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
    };

    // ‚úÖ Connection state logs
    pc.onconnectionstatechange = () => console.log("Connection state:", pc.connectionState);

    // --- Create Call ---
    createBtn.onclick = async () => {
      await initMedia();

      const callDoc = doc(collection(db, "calls"));
      const offerCandidates = collection(callDoc, "offerCandidates");
      const answerCandidates = collection(callDoc, "answerCandidates");

      callIdInput.value = callDoc.id;
      status.textContent = "Share this Call ID: " + callDoc.id;

      // Save offer ICE candidates
      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log("üì° New ICE candidate (offer):", event.candidate);
          setDoc(doc(offerCandidates), event.candidate.toJSON());
        }
      };

      const offerDescription = await pc.createOffer();
      await pc.setLocalDescription(offerDescription);

      const offer = {
        sdp: offerDescription.sdp,
        type: offerDescription.type
      };
      await setDoc(callDoc, { offer });

      // Listen for answer
      onSnapshot(callDoc, snapshot => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer) {
          console.log("üì© Received answer:", data.answer);
          const answerDescription = new RTCSessionDescription(data.answer);
          pc.setRemoteDescription(answerDescription);
        }
      });

      // Listen for remote ICE candidates (from the joiner)
      onSnapshot(answerCandidates, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const candidate = new RTCIceCandidate(change.doc.data());
            console.log("üåç Adding remote ICE candidate:", candidate);
            pc.addIceCandidate(candidate);
          }
        });
      });
    };

    // --- Join Call ---
    joinBtn.onclick = async () => {
      await initMedia();

      const callId = callIdInput.value.trim();
      if (!callId) return alert("Enter a Call ID to join.");

      const callDoc = doc(db, "calls", callId);
      const offerCandidates = collection(callDoc, "offerCandidates");
      const answerCandidates = collection(callDoc, "answerCandidates");

      // Save joiner ICE candidates
      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log("üì° New ICE candidate (answer):", event.candidate);
          setDoc(doc(answerCandidates), event.candidate.toJSON());
        }
      };

      const callData = (await getDoc(callDoc)).data();
      if (!callData?.offer) {
        return alert("Invalid Call ID or call not found.");
      }

      await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));

      const answerDescription = await pc.createAnswer();
      await pc.setLocalDescription(answerDescription);

      const answer = {
        type: answerDescription.type,
        sdp: answerDescription.sdp
      };
      await updateDoc(callDoc, { answer });

      // Listen for remote ICE candidates (from caller)
      onSnapshot(offerCandidates, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const candidate = new RTCIceCandidate(change.doc.data());
            console.log("üåç Adding remote ICE candidate:", candidate);
            pc.addIceCandidate(candidate);
          }
        });
      });

      status.textContent = "Joined call: " + callId;
    };
  </script>
</body>
</html>
