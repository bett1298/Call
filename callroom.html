<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Call Room</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .top-bar {
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
    }
    .top-bar h3 {
      margin: 0;
      font-size: 16px;
    }
    video {
      width: 100%;
      height: calc(100vh - 60px);
      object-fit: cover;
      background: #111;
    }
    #remoteVideo {
      display: none;
    }
    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .controls button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    .controls button.end {
      background: #e53935;
    }
    .mini {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 120px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h3 id="callUserName">Calling...</h3>
    <span id="callTypeText"></span>
  </div>

  <video id="remoteVideo" autoplay playsinline></video>
  <div class="mini">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

  <div class="controls">
    <button id="muteBtn">üîá</button>
    <button id="videoToggleBtn">üì∑</button>
    <button class="end" id="endCallBtn">‚ùå</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // ‚úÖ Init Firebase (replace with your existing config)
    const firebaseConfig = {
      apiKey: "AIzaSyD9dwHPDTJr1-mFXPW_JZnVS-JyZ6BNMgU",
      authDomain: "smart-waste-66279.firebaseapp.com",
      projectId: "smart-waste-66279",
      storageBucket: "smart-waste-66279.appspot.com",
      messagingSenderId: "619099585646",
      appId: "1:619099585646:web:b193d2a9fc13347d88ba7f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚úÖ DOM elements
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callUserName = document.getElementById('callUserName');
    const callTypeText = document.getElementById('callTypeText');
    const muteBtn = document.getElementById('muteBtn');
    const videoToggleBtn = document.getElementById('videoToggleBtn');
    const endCallBtn = document.getElementById('endCallBtn');

    // ‚úÖ Parse URL
    const params = new URLSearchParams(window.location.search);
    const calleeId = params.get('callee');
    const callType = params.get('type') || 'video';
    callTypeText.textContent = callType === 'voice' ? 'Voice Call' : 'Video Call';

    let localStream;
    let remoteStream;
    let pc;
    let muted = false;
    let cameraOn = true;

    // ‚úÖ Start camera/mic preview immediately (like WhatsApp)
    async function startLocalPreview() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: callType === 'video',
          audio: true
        });
        localVideo.srcObject = localStream;

        // üîî In real app ‚Äî send signal to receiver here
        // Example:
        // db.collection('calls').add({ from: currentUserId, to: calleeId, type: callType })

      } catch (err) {
        console.error('Media error:', err);
        alert('Failed to access camera/mic. Please allow permissions.');
      }
    }

    startLocalPreview();

    // üîá Toggle mute
    muteBtn.onclick = () => {
      if (!localStream) return;
      muted = !muted;
      localStream.getAudioTracks().forEach(t => t.enabled = !muted);
      muteBtn.textContent = muted ? 'üîà' : 'üîá';
    };

    // üì∏ Toggle camera
    videoToggleBtn.onclick = () => {
      if (!localStream) return;
      cameraOn = !cameraOn;
      localStream.getVideoTracks().forEach(t => t.enabled = cameraOn);
      videoToggleBtn.textContent = cameraOn ? 'üì∑' : 'üö´';
    };

    // ‚ùå End call
    endCallBtn.onclick = () => {
      localStream?.getTracks().forEach(track => track.stop());
      window.close();
    };

    // üßë‚Äçü§ù‚Äçüßë Show name if passed in query (optional)
    const nameParam = params.get('name');
    if (nameParam) {
      callUserName.textContent = decodeURIComponent(nameParam);
    } else {
      callUserName.textContent = 'Calling...';
    }

    // üöÄ Note:
    // At this point, the camera is on even if the other user hasn't joined.
    // Next step is to set up a WebRTC peer connection and use Firebase
    // as signaling to exchange SDP offers/answers between caller & callee.
  </script>
</body>
</html>
